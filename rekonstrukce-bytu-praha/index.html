  <section class="py-5 text-center trust-icons">

        <li>Nedostatek času na koordinaci řemeslníků? <strong>Postaráme se o vše od A do Z.</strong></li>

        <div class="col-md-3 process-step"><span class="badge bg-primary">4</span><p>Předání bytu</p></div>

  <section class="py-5 bg-light">

  <section class="py-5 gallery">
    <div class="container">
      <h2 class="mb-4 text-center">Ukázky prací</h2>
      <div class="row g-3">
        <div class="col-6 col-md-4"><img src="https://images.unsplash.com/photo-1600585154154-75a5b482c0d0?auto=format&fit=crop&w=600&q=80" alt="Galerie 1"></div>

      </div>
    </div>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="mb-4 text-center">Kolik ušetříte?</h2>
      <form id="calc" class="row g-3 justify-content-center">
        <div class="col-auto">
          <input type="number" class="form-control" id="area" placeholder="Plocha m²">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Spočítat cenu</button>
        </div>
      </form>
      <p id="result" class="mt-3 text-center"></p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Co o nás říkají zákazníci</h2>
      <div class="row g-4">
        <div class="col-md-4 text-center">
          <video width="100%" controls poster="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=600&q=80"></video>

        </div>
        <div class="col-md-4 text-center">

        </div>

    </div>

    <h2>Rekonstrukce bez starostí – jen do konce měsíce!</h2>
    <a href="#kontakt" class="btn btn-light btn-lg mt-3">Získat nabídku zdarma</a>
  </section>

  <section class="py-5" id="faq">
    <div class="container">
      <h2 class="mb-4 text-center">Často kladené otázky</h2>
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="q1">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#a1" aria-expanded="true" aria-controls="a1">
              Jak dlouho trvá rekonstrukce?
            </button>
          </h2>
          <div id="a1" class="accordion-collapse collapse show" aria-labelledby="q1" data-bs-parent="#faqAccordion">
            <div class="accordion-body">Standardní byt zvládneme za 3–5 týdnů.</div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="q2">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a2" aria-expanded="false" aria-controls="a2">
              Zajišťujete i design?
            </button>
          </h2>
          <div id="a2" class="accordion-collapse collapse" aria-labelledby="q2" data-bs-parent="#faqAccordion">

        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('calc').addEventListener('submit', function(e) {
      e.preventDefault();
      var area = parseFloat(document.getElementById('area').value);
      if (!isNaN(area)) {
        var price = area * 15000;
        document.getElementById('result').textContent = 'Odhadovaná cena: ' + price.toLocaleString('cs-CZ') + ' Kč';
      }
    });
  </script>
